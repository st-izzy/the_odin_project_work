<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css.css">
    <script src="./js.js" defer></script>
</head>
<body>

<div id="header" class="board">
    <div id="headLine">Rock Paper Scissors</div>
    <div class="title">Best of Five Wins</div>
</div>

<div id="score" class="board">
    <!-- scoreboard -->
    <div id="scoreTitle" class="title">
        SCORE - 🎉 You WIN 🎉 - 🎉 You LOSE 🎉
    </div>
    <div class="info">
        You -- Me
    </div>
    <div id="scoreLine" class="title">
        0 -- 0
    </div>
</div>

<div id="play" class="board">
    <!-- playboard -->
    <div id="roundCount" class="title">
        ROUND 0
    </div>
    <div class="info">
        You -- Me
    </div>
    <div id="signLine">
        ❓ -- ❓ 🪨📃✂️
    </div>
    <div id="resultLine" class="title">
        🤔 ❌✅🟰
    </div>
</div>

<div id="sign" class="board">
    <!-- signboard -->
    <button id="rock" class="signButton">🪨</button>
    <button id="paper" class="signButton">📃</button>
    <button id="scissors" class="signButton">✂️</button>
</div>

<div id="extra" class="board">
    <!-- extra board -->
    <button id="reset" class="resetButton">Reset</button>
</div>
    
</body>
</html>
