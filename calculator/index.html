<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css.css">
    <script src="./js.js" defer></script>
</head>
<body>

<div id="calc">
    <div id="title"><em>Calculator</em></div>
    <div id="screen">
        <div id="display">0</div>
    </div>
    <div id="pad">
        <div id="first" class="row">
            <button type="button" id="btnAC" class="button function">AC</button>
            <button type="button" id="btnPlusMinus" class="button function">⁺∕₋</button>
            <button type="button" id="btnPercent" class="button function">%</button>
            <button type="button" id="btnDivide" class="button function">÷</button>
        </div>
        <div id="second" class="row">
            <button type="button" id="btnSeven" class="button number">7</button>
            <button type="button" id="btnEight" class="button number">8</button>
            <button type="button" id="btnNine" class="button number">9</button>
            <button type="button" id="btnMultiply" class="button function">×</button>
        </div>
        <div id="third" class="row">
            <button type="button" id="btnFour" class="button number">4</button>
            <button type="button" id="btnFive" class="button number">5</button>
            <button type="button" id="btnSix" class="button number">6</button>
            <button type="button" id="btnSubtract" class="button function">-</button>
        </div>
        <div id="fourth" class="row">
            <button type="button" id="btnOne" class="button number">1</button>
            <button type="button" id="btnTwo" class="button number">2</button>
            <button type="button" id="btnThree" class="button number">3</button>
            <button type="button" id="btnAdd" class="button function">+</button>
        </div>
        <div id="fifth" class="row">
            <button type="button" id="btnZero" class="button number wide">0</button>
            <button type="button" id="btnDecimal" class="button number">.</button>
            <button type="button" id="btnEqual" class="button function">=</button>
        </div>
    </div>
</div>

</body>
</html>
