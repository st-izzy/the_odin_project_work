<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Links-and-Images</title>
</head>

<body>

    <h1>Homepage</h1>

    <!-- An anchor tag with 'target="_blank"' to open in new tab and 'rel="noreferrer noopener"' to defend against "tabnabbing"(?). -->

    <p></p> <!-- Space out the links. -->

    <!-- Relative link -->
    <a href="./pages/about.html">About</a>

    <p></p>

    <img src="./images/dog.jpg" alt="Charles the Comfy Dog" width="200">

</body>

</html>
